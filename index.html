<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RBX Barato</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f8fb;
    color: #333;
}

header {
    background: #0d6efd;
    color: white;
    padding: 60px 20px;
    text-align: center;
}

.btn {
    background: #28a745;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
}

.section {
    padding: 50px 20px;
    text-align: center;
}

.packages {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.card {
    background: white;
    padding: 25px;
    width: 220px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

footer {
    background: #0d6efd;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
}

/* Modal de Pagamento */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background: white;
    padding: 30px;
    width: 300px;
    margin: 15% auto;
    border-radius: 8px;
    text-align: center;
}

.close {
    float: right;
    cursor: pointer;
    font-weight: bold;
}

@media (max-width: 768px) {
    .packages {
        flex-direction: column;
        align-items: center;
    }
}
</style>
</head>

<body>

<header>
    <h1>RBX Barato ðŸ’Ž</h1>
    <p>Compre RBX barato para turbinar sua conta agora mesmo!</p>
</header>

<section class="section">
    <h2>Nossos Pacotes</h2>
    <div class="packages">
        <div class="card">
            <h3>80 RBX</h3>
            <p>R$0,90</p>
            <button class="btn" onclick="abrirPagamento('80 RBX - R$0,90')">Comprar</button>
        </div>

        <div class="card">
            <h3>400 RBX</h3>
            <p>R$12,00</p>
            <button class="btn" onclick="abrirPagamento('400 RBX - R$12,00')">Comprar</button>
        </div>

        <div class="card">
            <h3>1.200 RBX</h3>
            <p>R$24,00</p>
            <button class="btn" onclick="abrirPagamento('1.200 RBX - R$24,00')">Comprar</button>
        </div>

        <div class="card">
            <h3>1.700 RBX</h3>
            <p>R$50,00</p>
            <button class="btn" onclick="abrirPagamento('1.700 RBX - R$50,00')">Comprar</button>
        </div>
    </div>
</section>

<!-- Modal -->
<div id="modalPagamento" class="modal">
    <div class="modal-content">
        <span class="close" onclick="fecharPagamento()">&times;</span>
        <h3>Finalizar Compra</h3>
        <p id="produtoSelecionado"></p>
        <button class="btn" onclick="alert('Pagamento com sucesso!')">Pagar Agora</button>
    </div>
</div>

<footer>
    Â© 2026 RBX Store - Todos os direitos reservados
</footer>

<script>
function abrirPagamento(produto) {
    document.getElementById("produtoSelecionado").innerText = produto;
    document.getElementById("modalPagamento").style.display = "block";
}

function fecharPagamento() {
    document.getElementById("modalPagamento").style.display = "none";
}
</script>

</body>
</html>
